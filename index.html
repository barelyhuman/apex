<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css"
    />
  </head>
  <body>
    <h1 align="center">Apex</h1>
    <p align="center">Web powered code editor (WIP)</p>

    <div id="code-editor"></div>
    <span class="apex-ed-cursor-wrapper"></span>
    <script src="./dist/apex.umd.js"></script>
    <script>
      const editor = new Apex({
        el: "#code-editor",
        fontFamily: "Hack",
      });

      editor.content = `func main(){fmt.Println("hello"); }`;

      editor.init();
    </script>
  </body>
</html>
