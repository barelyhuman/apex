<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex | Example</title>
    <link rel="stylesheet" href="./css/raster2.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/prismjs@1.20.0/themes/prism-tomorrow.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css"

    <style>
      #editor {
        height: 250px;
      }
    </style>
  </head>
  <body>
    <r-grid columns="3">

        </p>

        <div id="editor"></div>
      </r-cell>
      <r-cell></r-cell>
    </r-grid>
    <script src="https://unpkg.com/prismjs@1.20.0/components/prism-core.js"></script>
    <script src="https://unpkg.com/prismjs@1.20.0/components/prism-clike.js"></script>
    <script src="https://unpkg.com/prismjs@1.20.0/components/prism-javascript.js"></script>
    <script src="./dist/apex.umd.js"></script>
    <script src="./browser_main.js"></script>
